version: '3.8'

services:
  backend:
    build: ./backend
    container_name: kunna-backend
    network_mode: host
    volumes:
      - ./data:/app/data
      - ./backend/app.py:/app/app.py
      - ./agent:/app/agent:ro
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: kunna-frontend
    ports:
      - "3000:80"
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - kunna-network

  docker-monitor:
    build:
      context: .
      dockerfile: Dockerfile.monitor
    container_name: kunna-docker-monitor
    network_mode: host
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    depends_on:
      - backend
    restart: unless-stopped
    environment:
      - PYTHONUNBUFFERED=1
      - KUNNA_API_URL=http://localhost:8000/api

networks:
  kunna-network:
    driver: bridge

volumes:
  data:

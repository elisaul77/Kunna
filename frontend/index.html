<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kuNNA - Dashboard de Servicios</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0f0f23;
            --bg-secondary: #1a1a2e;
            --bg-card: #16213e;
            --accent-primary: #00d4ff;
            --accent-secondary: #a855f7;
            --text-primary: #ffffff;
            --text-secondary: #94a3b8;
            --border-color: #2d3748;
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.3);
            --shadow-md: 0 4px 20px rgba(0, 0, 0, 0.4);
            --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.5);
            --glow: 0 0 20px rgba(0, 212, 255, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg-primary);
            background-image: 
                radial-gradient(at 0% 0%, rgba(168, 85, 247, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 0%, rgba(0, 212, 255, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(168, 85, 247, 0.15) 0px, transparent 50%),
                radial-gradient(at 0% 100%, rgba(0, 212, 255, 0.15) 0px, transparent 50%);
            min-height: 100vh;
            padding: 20px;
            color: var(--text-primary);
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 60px;
            animation: fadeInDown 0.8s ease;
        }

        header h1 {
            font-size: 4em;
            font-weight: 800;
            margin-bottom: 12px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -2px;
            text-shadow: var(--glow);
        }

        header p {
            font-size: 1.3em;
            color: var(--text-secondary);
            font-weight: 300;
            letter-spacing: 0.5px;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            flex-wrap: wrap;
            gap: 20px;
            background: var(--bg-secondary);
            padding: 24px;
            border-radius: 20px;
            border: 1px solid var(--border-color);
            backdrop-filter: blur(10px);
        }
        }

        .search-box {
            flex: 1;
            min-width: 300px;
        }

        .search-box input {
            width: 100%;
            padding: 16px 24px;
            border: 1px solid var(--border-color);
            border-radius: 16px;
            font-size: 16px;
            background: var(--bg-card);
            color: var(--text-primary);
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
        }

        .search-box input:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(0, 212, 255, 0.1);
        }

        .search-box input::placeholder {
            color: var(--text-secondary);
        }

        .filter-buttons {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 12px 24px;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            background: var(--bg-card);
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            font-size: 14px;
            font-family: 'Inter', sans-serif;
        }

        .filter-btn:hover {
            background: var(--bg-secondary);
            border-color: var(--accent-primary);
            color: var(--text-primary);
            transform: translateY(-2px);
        }

        .filter-btn.active {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            border-color: transparent;
            color: white;
            box-shadow: var(--glow);
        }

        .btn-add {
            padding: 14px 32px;
            border: none;
            border-radius: 14px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: white;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            box-shadow: var(--shadow-md);
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
        }

        .btn-add:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-lg), var(--glow);
        }

        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
            gap: 28px;
            animation: fadeIn 1s ease;
        }

        .service-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 24px;
            padding: 32px;
            box-shadow: var(--shadow-sm);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .service-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--card-color, var(--accent-primary)), transparent);
        }

        .service-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--card-color, var(--accent-primary)) 0%, transparent 100%);
            opacity: 0;
            transition: opacity 0.4s;
            pointer-events: none;
        }

        .service-card:hover {
            transform: translateY(-12px) scale(1.02);
            box-shadow: var(--shadow-lg);
            border-color: var(--card-color, var(--accent-primary));
        }

        .service-card:hover::after {
            opacity: 0.05;
        }

        .service-icon {
            font-size: 3.5em;
            margin-bottom: 20px;
            display: block;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3));
        }

        .service-name {
            font-size: 1.6em;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 12px;
            letter-spacing: -0.5px;
        }

        .service-category {
            display: inline-block;
            padding: 6px 16px;
            background: var(--card-color, var(--accent-primary));
            color: white;
            border-radius: 8px;
            font-size: 0.85em;
            margin-bottom: 16px;
            font-weight: 600;
            opacity: 0.9;
        }

        .service-description {
            color: var(--text-secondary);
            margin-bottom: 18px;
            line-height: 1.6;
            font-size: 0.95em;
        }

        .service-url {
            color: var(--accent-primary);
            font-size: 0.9em;
            word-break: break-all;
            font-family: 'Consolas', 'Monaco', monospace;
            opacity: 0.8;
        }

        .service-actions {
            display: flex;
            gap: 12px;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
        }

        .btn-action {
            flex: 1;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            font-size: 14px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
        }

        .btn-edit:hover {
            background: #10b981;
            border-color: #10b981;
            color: white;
            transform: translateY(-2px);
        }

        .btn-delete:hover {
            background: #ef4444;
            border-color: #ef4444;
            color: white;
            transform: translateY(-2px);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(15, 15, 35, 0.95);
            backdrop-filter: blur(8px);
            animation: fadeIn 0.3s;
        }

        .modal-content {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            margin: 5% auto;
            padding: 40px;
            border-radius: 24px;
            width: 90%;
            max-width: 560px;
            animation: slideIn 0.3s;
            box-shadow: var(--shadow-lg);
        }

        .modal-header {
            font-size: 2em;
            margin-bottom: 28px;
            color: var(--text-primary);
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            color: var(--text-secondary);
            font-weight: 500;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 14px 18px;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            font-size: 15px;
            transition: all 0.3s;
            background: var(--bg-card);
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(0, 212, 255, 0.1);
        }

        .form-group input[type="color"] {
            height: 56px;
            cursor: pointer;
        }

        .form-actions {
            display: flex;
            gap: 12px;
            margin-top: 32px;
        }

        .btn-submit, .btn-cancel {
            flex: 1;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Inter', sans-serif;
        }

        .btn-submit {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: white;
            box-shadow: var(--shadow-md);
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg), var(--glow);
        }

        .btn-cancel {
            background: var(--bg-card);
            color: var(--text-secondary);
            border: 1px solid var(--border-color);
        }

        .btn-cancel:hover {
            background: var(--bg-primary);
            color: var(--text-primary);
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: var(--text-secondary);
        }

        .empty-state h2 {
            font-size: 2em;
            margin-bottom: 16px;
            color: var(--text-primary);
            font-weight: 700;
        }

        .empty-state p {
            font-size: 1.1em;
            opacity: 0.7;
        }

        @keyframes fadeIn {
            from { 
                opacity: 0; 
            }
            to { 
                opacity: 1; 
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px) scale(0.95);
                opacity: 0;
            }
            to {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2.5em;
            }

            header p {
                font-size: 1.1em;
            }

            .services-grid {
                grid-template-columns: 1fr;
            }

            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .filter-buttons {
                justify-content: center;
            }

            .modal-content {
                padding: 28px;
            }
        }

        /* Scrollbar personalizado */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-primary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--accent-primary);
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent-secondary);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üéØ kuNNA</h1>
            <p>Tu ventana de enlaces a todos tus servicios</p>
        </header>

        <div class="controls">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="üîç Buscar servicios...">
            </div>
            <div class="filter-buttons" id="filterButtons">
                <button class="filter-btn active" data-category="all">Todos</button>
            </div>
            <a href="/scada.html" class="btn-add" style="text-decoration: none; display: inline-block; margin-right: 12px;">üéØ Vista SCADA</a>
            <a href="/servers.html" class="btn-add" style="text-decoration: none; display: inline-block; margin-right: 12px; background: linear-gradient(135deg, #7c3aed, #a855f7);">üñ•Ô∏è Servidores Remotos</a>
            <button class="btn-add" onclick="openModal()">‚ûï Agregar Servicio</button>
        </div>

        <div class="services-grid" id="servicesGrid">
            <!-- Services will be loaded here -->
        </div>
    </div>

    <!-- Modal -->
    <div id="serviceModal" class="modal">
        <div class="modal-content">
            <h2 class="modal-header" id="modalTitle">Agregar Servicio</h2>
            <form id="serviceForm">
                <input type="hidden" id="serviceId">
                
                <div class="form-group">
                    <label for="serviceName">Nombre del Servicio</label>
                    <input type="text" id="serviceName" required>
                </div>

                <div class="form-group">
                    <label for="serviceDescription">Descripci√≥n</label>
                    <textarea id="serviceDescription" rows="3" required></textarea>
                </div>

                <div class="form-group">
                    <label for="serviceUrl">URL</label>
                    <input type="url" id="serviceUrl" placeholder="http://localhost:8080" required>
                </div>

                <div class="form-group">
                    <label for="serviceIcon">Icono (Emoji)</label>
                    <input type="text" id="serviceIcon" placeholder="üîó" maxlength="2">
                </div>

                <div class="form-group">
                    <label for="serviceCategory">Categor√≠a</label>
                    <input type="text" id="serviceCategory" placeholder="general" required>
                </div>

                <div class="form-group">
                    <label for="serviceColor">Color</label>
                    <input type="color" id="serviceColor" value="#3b82f6">
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn-submit">Guardar</button>
                    <button type="button" class="btn-cancel" onclick="closeModal()">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000/api';
        let currentFilter = 'all';
        let allServices = [];

        async function loadServices() {
            try {
                const response = await fetch(`${API_URL}/services`);
                allServices = await response.json();
                renderServices(allServices);
                updateFilterButtons();
            } catch (error) {
                console.error('Error loading services:', error);
            }
        }

        function renderServices(services) {
            const grid = document.getElementById('servicesGrid');
            
            if (services.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state">
                        <h2>No hay servicios disponibles</h2>
                        <p>Agrega tu primer servicio para comenzar</p>
                    </div>
                `;
                return;
            }

            grid.innerHTML = services.map(service => `
                <div class="service-card" style="--card-color: ${service.color}" onclick="window.open('${service.url}', '_blank')">
                    <span class="service-icon">${service.icon || 'üîó'}</span>
                    <h3 class="service-name">${service.name}</h3>
                    <span class="service-category">${service.category}</span>
                    <p class="service-description">${service.description}</p>
                    <div class="service-url">${service.url}</div>
                    <div class="service-actions" onclick="event.stopPropagation()">
                        <button class="btn-action btn-edit" onclick="editService('${service.id}')">‚úèÔ∏è Editar</button>
                        <button class="btn-action btn-delete" onclick="deleteService('${service.id}')">üóëÔ∏è Eliminar</button>
                    </div>
                </div>
            `).join('');
        }

        function updateFilterButtons() {
            const categories = [...new Set(allServices.map(s => s.category))];
            const filterButtons = document.getElementById('filterButtons');
            
            filterButtons.innerHTML = `
                <button class="filter-btn active" data-category="all" onclick="filterByCategory('all')">Todos</button>
                ${categories.map(cat => `
                    <button class="filter-btn" data-category="${cat}" onclick="filterByCategory('${cat}')">${cat}</button>
                `).join('')}
            `;
        }

        function filterByCategory(category) {
            currentFilter = category;
            
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.category === category);
            });

            const filtered = category === 'all' 
                ? allServices 
                : allServices.filter(s => s.category === category);
            
            renderServices(filtered);
        }

        document.getElementById('searchInput').addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filtered = allServices.filter(service => 
                service.name.toLowerCase().includes(searchTerm) ||
                service.description.toLowerCase().includes(searchTerm) ||
                service.category.toLowerCase().includes(searchTerm)
            );
            renderServices(filtered);
        });

        function openModal(service = null) {
            const modal = document.getElementById('serviceModal');
            const form = document.getElementById('serviceForm');
            const title = document.getElementById('modalTitle');
            
            if (service) {
                title.textContent = 'Editar Servicio';
                document.getElementById('serviceId').value = service.id;
                document.getElementById('serviceName').value = service.name;
                document.getElementById('serviceDescription').value = service.description;
                document.getElementById('serviceUrl').value = service.url;
                document.getElementById('serviceIcon').value = service.icon || 'üîó';
                document.getElementById('serviceCategory').value = service.category;
                document.getElementById('serviceColor').value = service.color || '#3b82f6';
            } else {
                title.textContent = 'Agregar Servicio';
                form.reset();
                document.getElementById('serviceId').value = '';
            }
            
            modal.style.display = 'block';
        }

        function closeModal() {
            document.getElementById('serviceModal').style.display = 'none';
        }

        async function editService(id) {
            const service = allServices.find(s => s.id === id);
            if (service) {
                openModal(service);
            }
        }

        async function deleteService(id) {
            if (!confirm('¬øEst√°s seguro de eliminar este servicio?')) return;
            
            try {
                await fetch(`${API_URL}/services/${id}`, { method: 'DELETE' });
                await loadServices();
            } catch (error) {
                console.error('Error deleting service:', error);
                alert('Error al eliminar el servicio');
            }
        }

        document.getElementById('serviceForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const serviceId = document.getElementById('serviceId').value;
            const serviceData = {
                name: document.getElementById('serviceName').value,
                description: document.getElementById('serviceDescription').value,
                url: document.getElementById('serviceUrl').value,
                icon: document.getElementById('serviceIcon').value || 'üîó',
                category: document.getElementById('serviceCategory').value,
                color: document.getElementById('serviceColor').value,
                isActive: true
            };

            try {
                const url = serviceId ? `${API_URL}/services/${serviceId}` : `${API_URL}/services`;
                const method = serviceId ? 'PUT' : 'POST';
                
                await fetch(url, {
                    method,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(serviceData)
                });

                closeModal();
                await loadServices();
            } catch (error) {
                console.error('Error saving service:', error);
                alert('Error al guardar el servicio');
            }
        });

        window.onclick = function(event) {
            const modal = document.getElementById('serviceModal');
            if (event.target == modal) {
                closeModal();
            }
        }

        loadServices();
    </script>
</body>
</html>
